<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/ballzy/ball-icon.png">

    <link rel="stylesheet" href="style.css">

    <title>Ballzy Design</title>
</head>

<body>

    <div id="turn-phone-info">

        <div id="top-arrow">
            <img src="img/ballzy/top-arrow1.png" alt="top arrow" />

        </div>

        <h2 id="turn-phone" style="
            color:rgb(51, 218, 1);
            ">
            TURN PHONE
        </h2>

        <div id="bottom-arrow">
            <img src="img/ballzy/bottom-arrow.png" alt="bottom arrow" />
        </div>

    </div>

    <div id="wrapper">
        <canvas class="canvas"></canvas>

        <p id="info-text"> Scroll down or Click button to see animation</p>

        <button id="play-btn">Play Animation</button>

        <h1 id="first-text">A Ballzy Creation! <br>
            <br>
            By....<br>
            <br>
            <i id="name">SPUR-<b>TECH</b>- Designs</i>
        </h1>

        <h1 id="second-text">Loading images</h1>

        <h1 id="third-text">A few more</h1>

        <h1 id="fourth-text">Not long now</h1>

        <h1 id="fifth-text">What the hell!!</h1>

        <h1 id="sixth-text">Just load already!!</h1>

        <h1 id="seventh-text">This has never happened to me before</h1>

        <h1 id="eighth-text">Maybe try again when signal is better</h1>

        <h2 class="ball-text">Pretty cool!</h2>

    </div>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js"></script>

</html>
